<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vending-machine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&  display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="app">
        <h1 class="title-app ir">cola cola</h1>
        <section class="vending-machine">
            <h2 class="ir">콜라 자판기</h2>
            <ul class="list-item">
                <li>
                    <button type="button" class="btn-item">
                        <img src="./img/Original_Cola.svg" alt="" class="img-item">
                        <strong class="title-item">Original Cola</strong>
                        <span class="txt-price">1000원</span>
                    </button>            
                </li>
                <li class="sold-out">
                    <button type="button" class="btn-item">
                        <img src="./img/Violet_Cola.svg" alt=""  class="img-item">
                        <strong class="title-item">Violet Cola</strong>
                        <span class="txt-price">1000원</span>
                    </button>            
                </li>
                <li>
                    <button type="button" class="btn-item">
                        <img src="./img/Yellow_Cola.svg" alt=""  class="img-item">
                        <strong class="title-item">Yellow Cola</strong>
                        <span class="txt-price">1000원</span>
                    </button>            
                </li>
                <li>
                    <button type="button" class="btn-item">
                        <img src="./img/Cool_Cola.svg" alt=""  class="img-item">
                        <strong class="title-item">Cool Cola</strong>
                        <span class="txt-price">1000원</span>
                    </button>            
                </li>
                <li>
                    <button type="button" class="btn-item">
                        <img src="./img/Green_Cola.svg" alt=""  class="img-item">
                        <strong class="title-item">Green Cola</strong>
                        <span class="txt-price">1000원</span>
                    </button>            
                </li>
                <li>
                    <button type="button" class="btn-item"  class="img-item">
                        <img src="./img/Orange_Cola.svg" alt="">
                        <strong class="title-item">Orange Cola</strong>
                        <span class="txt-price">1000원</span>
                    </button>            
                </li>
            </ul>

            <section class="container-buy">
                <h2 class="ir">구매 정보</h2>
                <div class="info-balance">
                    잔액 :
                    <span class="txt-balance">1,000원</span>
                </div>
                <button type="button" class="btn-return">거스름돈 반환</button>

                <input class="input-put" type="number" placeholder="입금액 입력">
                <button type="button"
                class="btn-put">입금</button>

                <strong class="ir">선택한 콜라</strong>
                <ul class="list-item-staged">
                    <li>
                        <button type="button" class="btn-staged">
                            <img src="./img/Cool_Cola.svg" alt="" class="img-item">
                            <strong class="name-item">Cool Cola</strong>
                            <span class="num-counter">1</span>
                        </button>
                    </li>
                </ul>
                <button type="button" class="btn-get">획득</button>
            </section>
        </section>

        <section class="container-mypage">
            <h2 class="ir">나의 정보</h2>
            <div class="container-mymoney">
                <div class="info-mymoney">
                    소지금 :
                    <span class="txt-mymoney">25,000원</span>
                </div>
            </div>
        
            <section class="container-myitems">
                <h2 class="title-myitems">획득한 음료</h2>
                <ul class="list-item-staged">
                    <li>
                        <button type="button" class="btn-staged">
                            <img src="./img/Cool_Cola.svg" alt="" class="img-item">
                            <strong class="name-item">Cool Cola</strong>
                            <span class="num-counter">1</span>
                        </button>
                    </li>
                </ul>
                <strong class="txt-total">총 금액 : 0원</strong>
            </section>
        </section>

    </section>
</body>
</html>
